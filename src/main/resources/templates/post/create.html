<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"/>
<head>
  <meta charset="UTF-8">
  <title>woorukLog - 새글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>
<body class="container-fluid">
<div th:insert="~{layout/fragment::header('새글 작성')}"></div>
<div th:insert="~{layout/fragment::navigation}"></div>

<main>
  <div class="my-3">
    <h3>포스팅 작성하기</h3>
  </div>
  <div class="mb-3">
    <label for="titleInput" class="form-label">글 제목</label>
    <input type="text" name="title" class="form-control" id="titleInput"
           placeholder="글 제목을 작성해주세요.">
  </div>
  <div class="mb-3">
    <input type="hidden" id="contentHiddenInput" />
    <div id="editor"></div>
  </div>
  <div class="mb-3">
    <label for="authorInput" class="form-label">작성자</label>
    <input class="form-control" name="author_id" id="authorInput" th:value="${#authentication.name}" readonly/>
  </div>
  <div>
    <button id="saveBtn" class="form-control">완료</button>
  </div>


</main>

<script th:replace="~{/layout/fragment::bootstrap_js}"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/toastui-editor-all.min.js}"></script>
<script th:src="@{/js/toast-ui-common.js}"></script>
<script th:src="@{/js/create-post.js}"></script>
</body>
</html>
