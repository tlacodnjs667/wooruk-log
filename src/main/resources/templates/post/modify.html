<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>woorukLog-글 수정하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>
<body class="container-fluid">
<div th:insert="~{layout/fragment::header('포스팅 수정하기')}"></div>
<div th:insert="~{layout/fragment::navigation}"></div>

<main>
  <div class="my-3">
    <h3>woorukLog - 글 수정</h3>
  </div>
  <input type="hidden" id="postId" th:value="${post.id}"/>

  <div class="mb-3">
    <label for="titleInput" class="form-label">글 제목</label>
    <input type="text" name="title" class="form-control" id="titleInput"
           th:value="${post.title}"/>
  </div>
  <div class="mb-3">
    <input type="hidden" id="contentHiddenInput" th:value="${post.content ?: ''}"/>
    <div id="editor"></div>
  </div>
  <div class="mb-3">
    <label for="authorInput" class="form-label">작성자</label>
    <input class="form-control" name="author" id="authorInput" th:value="${post.author}"
           readonly/>
  </div>

  <input type="hidden" name="id" th:value="${post.id}"/>
  <div>
    <button id="saveBtn" class="form-control">완료</button>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/toastui-editor-all.min.js}"></script>
<script th:src="@{/js/toast-ui-common.js}"></script>
<script th:src="@{/js/modify-post.js}"></script>
</body>
</html>
